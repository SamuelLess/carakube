[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --cov=scanner
    --cov-report=html
    --cov-report=term

[coverage:run]
source = scanner
omit = 
    tests/*
    */test_*.py

[coverage:report]
exclude_lines = 
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
