[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid

[program:scanner]
command=uv run python -m scanner.daemon
directory=/app
autostart=true
autorestart=true
stderr_logfile=/dev/stdout
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
environment=PATH="/app/.venv/bin:/usr/local/bin:/usr/bin:/bin",KUBECONFIG="/kubeconfig/config"

[program:api]
command=uv run uvicorn main:app --host 0.0.0.0 --port 8000 --workers 8
directory=/app
autostart=true
autorestart=true
stderr_logfile=/dev/stdout
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
environment=PATH="/app/.venv/bin:/usr/local/bin:/usr/bin:/bin",KUBECONFIG="/kubeconfig/config"
